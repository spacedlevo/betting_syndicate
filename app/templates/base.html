<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Betting Syndicate{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script>
        // Apply theme immediately to prevent flash
        (function() {
            var theme = localStorage.getItem('theme-preference');
            if (theme && theme !== 'system') {
                document.documentElement.setAttribute('data-theme', theme);
            }
        })();
    </script>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="main-nav">
        <div class="nav-brand">
            <a href="/">Betting Syndicate</a>
        </div>
        <ul class="nav-links" id="nav-links">
            <li><a href="/" class="{% if request.url.path == '/' %}active{% endif %}">Dashboard</a></li>
            <li><a href="/players" class="{% if '/players' in request.url.path %}active{% endif %}">Players</a></li>
            <li><a href="/bets" class="{% if '/bets' in request.url.path %}active{% endif %}">Bets</a></li>
            <li><a href="/ledger" class="{% if '/ledger' in request.url.path %}active{% endif %}">Ledger</a></li>
            <li><a href="/seasons" class="{% if '/seasons' in request.url.path %}active{% endif %}">Seasons</a></li>
        </ul>
        <div class="nav-actions" id="nav-actions">
            <a href="/ledger/contribute" class="btn btn-primary btn-sm">Add Contribution</a>
            <a href="/bets/new" class="btn btn-secondary btn-sm">Place Bet</a>
        </div>
        <button id="theme-toggle" class="theme-toggle" title="Toggle theme">
            <!-- Sun icon (shown in light mode) -->
            <svg class="icon-sun" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
            <!-- Moon icon (shown in dark mode) -->
            <svg class="icon-moon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
            </svg>
            <!-- System icon (shown when using system preference) -->
            <svg class="icon-system" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
        </button>
        <button id="mobile-menu-toggle" class="mobile-menu-toggle" aria-label="Toggle menu">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="main-footer">
        <p>Betting Syndicate Manager v1.0</p>
    </footer>

    <script src="/static/js/theme.js"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
